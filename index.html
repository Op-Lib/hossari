<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمود خليل الحصري - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 415px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 20px 20px 0 0;
        }

        header {
            background: #511730;
            color: white;
            padding: 20px;
            margin: -30px -20px 25px -20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        .header-icon:hover {
            background: #222;
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .app-icon:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .title {
            font-size: 20px;
            color: white;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .welcome-section img {
            width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 5px 0;
        }

        .main-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .main-button:hover::before {
            left: 100%;
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .main-button i {
            font-size: 22px;
        }

        .secondary-button {
            background: white;
            color: #511730;
            border: 3px solid #511730;
            border-radius: 12px;
            padding: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
        }

        .secondary-button:hover {
            background: #511730;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(81, 23, 48, 0.3);
        }

        .secondary-button i {
            font-size: 20px;
        }

        .about-button {
            background: #000;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            margin-top: 8px;
            width: 130px;
            height: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .about-button:hover {
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .about-button i {
            font-size: 16px;
        }

        /* نافذة الإعلان */
        .ad-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .ad-overlay.show {
            display: flex;
        }

        .ad-modal {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .ad-close {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 35px;
            height: 35px;
            background: #ff4444;
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .ad-close:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .ad-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .ad-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .ad-image:hover {
            transform: scale(1.05);
        }

        .ad-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .ad-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.5);
        }

        /* تأثيرات الأنيميشن */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-button, .secondary-button {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .secondary-button {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .about-button {
            animation: fadeIn 0.6s ease-out 0.4s forwards;
            opacity: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .main-button {
                font-size: 14px;
                padding: 13px;
            }

            .main-button i {
                font-size: 20px;
            }

            .secondary-button {
                font-size: 14px;
                padding: 12px;
            }

            .secondary-button i {
                font-size: 18px;
            }

            .about-button {
                font-size: 12px;
                padding: 9px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-icon" onclick="window.location.href='data/about.html'" title="حول التطبيق">
                ?
            </div>
            <div class="header-center">
                <div class="title">محمود خليل الحصري</div>
                <div class="subtitle">القرآن الكريم كاملاً</div>
            </div>
            <img src="data/icon.png" alt="App Icon" class="app-icon" title="التطبيق">
        </header>

        <div class="welcome-section">
            <img src="data/img.png" alt="القارئ">
        </div>

        <div class="buttons-container">
            <button class="main-button" onclick="window.location.href='data/index.html'" title="الاستماع إلى القرآن الكريم">
                <i class="fas fa-play-circle"></i>
                <span>الاستماع إلى محمود خليل الحصري MP3</span>
            </button>

            <button class="main-button" onclick="window.location.href='data/sora.html'" title="قراءة المصحف">
                <i class="fas fa-book-open"></i>
                <span>قراءة المصحف - محمود خليل الحصري</span>
            </button>

            <button class="secondary-button" onclick="window.location.href='https://fatoratie.github.io/koran/'" title="تحميل المصحف PDF">
                <i class="fas fa-book-open"></i>
                <span>تحميل المصحف PDF</span>
            </button>

            <button class="about-button" onclick="window.location.href='data/about.html'" title="معلومات عن التطبيق">
                <i class="fas fa-info-circle"></i>
                <span>حول التطبيق</span>
            </button>
        </div>
    </div>

    <!-- نافذة الإعلان -->
    <div class="ad-overlay" id="adOverlay">
        <div class="ad-modal">
            <div class="ad-close" onclick="closeAd()">&times;</div>
            <div class="ad-title">شارك معنا و استمتع بالألعاب المجانية</div>
            <img src="data/game1.png" alt="لعبة" class="ad-image" onclick="openGameLink()">
            <a href="https://play2466.gamereo.com/start" target="_blank" class="ad-button">
                ابدأ اللعب الآن
            </a>
        </div>
    </div>

    <script>
        // نظام الإعلان
        function showAd() {
            document.getElementById('adOverlay').classList.add('show');
        }

        function closeAd() {
            document.getElementById('adOverlay').classList.remove('show');
        }

        function openGameLink() {
            window.open('https://play2466.gamereo.com/start', '_blank');
        }

        // إغلاق الإعلان عند النقر خارج النافذة
        document.getElementById('adOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAd();
            }
        });

        // عرض الإعلان بعد 10 ثواني من تحميل الصفحة
        setTimeout(showAd, 15000);

        // تكرار عرض الإعلان كل 20 ثانية
        setInterval(showAd, 30000);

        // تأثير النقر على الأزرار
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                // تأثير الموجة عند النقر
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.animation = 'ripple 0.6s ease-out';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left - 10) + 'px';
                ripple.style.top = (e.clientY - rect.top - 10) + 'px';
                
                this.style.position = 'relative';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // إضافة الأنيميشن للموجة
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    width: 0;
                    height: 0;
                    opacity: 0.5;
                }
                100% {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
