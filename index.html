<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - جميع السور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 415px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 20px 20px 0 0;
        }

        header {
            background: #511730;
            color: white;
            padding: 20px;
            margin: -30px -20px 25px -20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .header-icon:hover {
            background: #222;
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .header-icon i {
            font-size: 20px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .app-icon:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .title {
            font-size: 20px;
            color: white;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
        }

        .welcome-section img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .categories-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
            max-height: 500px;
            overflow-y: auto;
            padding-left: 5px;
        }

        .categories-grid::-webkit-scrollbar {
            width: 8px;
        }

        .categories-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .categories-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .category-btn {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 15px 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0;
            color: #333;
            position: relative;
            overflow: visible;
            width: 100%;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .category-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .category-btn:hover::before {
            opacity: 1;
        }

        .category-header {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .category-emoji {
            font-size: 22px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            color: #667eea;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-btn:hover .category-emoji {
            transform: scale(1.15);
            color: #764ba2;
        }

        .category-name {
            font-size: 16px;
            font-weight: 600;
            text-align: right;
            flex: 1;
            line-height: 1.4;
        }

        .surah-number {
            font-size: 12px;
            color: #666;
            margin-right: 5px;
        }

        /* مشغل الصوت */
        .audio-player {
            display: none;
            width: 100%;
            margin-top: 12px;
            position: relative;
            z-index: 2;
        }

        .audio-player.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 150px;
            }
        }

        audio {
            width: 100%;
            height: 45px;
            border-radius: 25px;
            outline: none;
        }

        /* زر عرض السورة في المصحف */
        .floating-pdf-btn {
            display: none;
            margin-top: 10px;
            background: #511730;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(81, 23, 48, 0.3);
            font-size: 13px;
            font-weight: 600;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: fadeInBtn 0.3s ease-out;
            text-decoration: none;
        }

        .audio-player.show .floating-pdf-btn {
            display: flex;
        }

        .floating-pdf-btn:hover {
            background: #6b1f42;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 23, 48, 0.4);
        }

        .floating-pdf-btn i {
            font-size: 16px;
        }

        @keyframes fadeInBtn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ألوان مختلفة للأزرار */
        .category-btn:nth-child(12n+1) { border-top: 3px solid #ff6b6b; }
        .category-btn:nth-child(12n+2) { border-top: 3px solid #4ecdc4; }
        .category-btn:nth-child(12n+3) { border-top: 3px solid #45b7d1; }
        .category-btn:nth-child(12n+4) { border-top: 3px solid #96ceb4; }
        .category-btn:nth-child(12n+5) { border-top: 3px solid #feca57; }
        .category-btn:nth-child(12n+6) { border-top: 3px solid #ff7675; }
        .category-btn:nth-child(12n+7) { border-top: 3px solid #a29bfe; }
        .category-btn:nth-child(12n+8) { border-top: 3px solid #fd79a8; }
        .category-btn:nth-child(12n+9) { border-top: 3px solid #00b894; }
        .category-btn:nth-child(12n+10) { border-top: 3px solid #74b9ff; }
        .category-btn:nth-child(12n+11) { border-top: 3px solid #e17055; }
        .category-btn:nth-child(12n+12) { border-top: 3px solid #6c5ce7; }

        /* تأثير عند التشغيل */
        .category-btn.playing {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .category-emoji {
                font-size: 24px;
            }

            .category-name {
                font-size: 14px;
            }

            .floating-pdf-btn {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-icon" onclick="goBack()" title="الصفحة الرئيسية">
                <i class="fas fa-home"></i>
            </div>
            <div class="header-center">
                <div class="title">محمود خليل الحصري</div>
                <div class="subtitle">جميع سور القرآن الكريم</div>
            </div>
            <img src="icon.png" alt="App Icon" class="app-icon" title="التطبيق">
        </header>

        <div class="welcome-section">
            <img src="img.png" alt="القارئ">
        </div>

        <div class="categories-grid" id="surahsList"></div>
    </div>

    <script>
        const surahs = [
            "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال",
            "التوبة", "يونس", "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل",
            "الإسراء", "الكهف", "مريم", "طه", "الأنبياء", "الحج", "المؤمنون", "النور",
            "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم", "لقمان", "السجدة",
            "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر",
            "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح",
            "الحجرات", "ق", "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة",
            "الحديد", "المجادلة", "الحشر", "الممتحنة", "الصف", "الجمعة", "المنافقون", "التغابن",
            "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج", "نوح", "الجن",
            "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس",
            "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية",
            "الفجر", "البلد", "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق",
            "القدر", "البينة", "الزلزلة", "العاديات", "القارعة", "التكاثر", "العصر", "الهمزة",
            "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص",
            "الفلق", "الناس"
        ];

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'home.html';
            }
        }

        // دالة لفتح السورة في المصحف مع الحفاظ على تشغيل الصوت
        function openSurahPage(surahNumber, audioElement) {
            // حفظ حالة الصوت الحالية
            const currentTime = audioElement.currentTime;
            const isPlaying = !audioElement.paused;
            
            // حفظ معلومات الصوت في localStorage
            localStorage.setItem('audioState', JSON.stringify({
                surahNumber: surahNumber,
                currentTime: currentTime,
                isPlaying: isPlaying,
                audioSrc: audioElement.src
            }));
            
            // فتح صفحة السورة
            window.location.href = `sora/${surahNumber}.html`;
        }

        const surahsList = document.getElementById('surahsList');
        
        surahs.forEach((surah, index) => {
            const surahNumber = index + 1;
            const audioSrc = `audio/${surahNumber}.mp3`;
            
            const surahDiv = document.createElement('div');
            surahDiv.className = 'category-btn';
            surahDiv.innerHTML = `
                <div class="category-header">
                    <div class="category-emoji"><i class="fas fa-volume-up"></i></div>
                    <div class="category-name">
                        <span class="surah-number">${surahNumber}.</span> ${surah}
                    </div>
                </div>
                <div class="audio-player">
                    <audio controls preload="metadata">
                        <source src="${audioSrc}" type="audio/mpeg">
                    </audio>
                    <button class="floating-pdf-btn" data-surah="${surahNumber}">
                        <i class="fas fa-book-open"></i>
                        <span>عرض السورة في المصحف</span>
                    </button>
                </div>
            `;
            
            const header = surahDiv.querySelector('.category-header');
            const audioPlayer = surahDiv.querySelector('.audio-player');
            const audio = surahDiv.querySelector('audio');
            const pdfBtn = surahDiv.querySelector('.floating-pdf-btn');
            
            // عند النقر على زر المصحف
            pdfBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                openSurahPage(surahNumber, audio);
            });
            
            // عند النقر على اسم السورة
            header.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // إخفاء جميع المشغلات الأخرى
                document.querySelectorAll('.audio-player').forEach(player => {
                    if (player !== audioPlayer) {
                        player.classList.remove('show');
                        const otherAudio = player.querySelector('audio');
                        if (otherAudio) {
                            otherAudio.pause();
                            otherAudio.currentTime = 0;
                        }
                    }
                });
                
                // إزالة كلاس playing من جميع الأزرار
                document.querySelectorAll('.category-btn').forEach(btn => {
                    if (btn !== surahDiv) {
                        btn.classList.remove('playing');
                    }
                });
                
                // تبديل حالة المشغل الحالي
                if (audioPlayer.classList.contains('show')) {
                    audioPlayer.classList.remove('show');
                    audio.pause();
                    audio.currentTime = 0;
                    surahDiv.classList.remove('playing');
                } else {
                    audioPlayer.classList.add('show');
                    surahDiv.classList.add('playing');
                    // التشغيل التلقائي بعد النقر مباشرة
                    setTimeout(() => {
                        audio.play().catch(err => {
                            console.log('تحتاج إلى التفاعل مع الصفحة أولاً');
                        });
                    }, 100);
                }
            });
            
            // عند بدء التشغيل
            audio.addEventListener('play', function() {
                surahDiv.classList.add('playing');
                
                // إيقاف أي صوت آخر
                document.querySelectorAll('audio').forEach(otherAudio => {
                    if (otherAudio !== audio && !otherAudio.paused) {
                        otherAudio.pause();
                    }
                });
            });
            
            // عند الإيقاف
            audio.addEventListener('pause', function() {
                if (audio.currentTime === 0 || audio.ended) {
                    surahDiv.classList.remove('playing');
                }
            });
            
            // عند انتهاء السورة
            audio.addEventListener('ended', function() {
                // الانتقال التلقائي للسورة التالية
                if (surahNumber < surahs.length) {
                    setTimeout(() => {
                        const nextBtn = surahsList.children[surahNumber];
                        if (nextBtn) {
                            // إخفاء المشغل الحالي
                            audioPlayer.classList.remove('show');
                            surahDiv.classList.remove('playing');
                            
                            // فتح وتشغيل السورة التالية
                            const nextHeader = nextBtn.querySelector('.category-header');
                            const nextAudioPlayer = nextBtn.querySelector('.audio-player');
                            const nextAudio = nextBtn.querySelector('audio');
                            
                            if (nextAudioPlayer && nextAudio) {
                                // إظهار المشغل التالي
                                nextAudioPlayer.classList.add('show');
                                nextBtn.classList.add('playing');
                                
                                // التمرير للسورة التالية
                                nextBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                
                                // تشغيل السورة التالية تلقائياً
                                setTimeout(() => {
                                    nextAudio.play().catch(err => {
                                        console.log('خطأ في التشغيل التلقائي');
                                    });
                                }, 500);
                            }
                        }
                    }, 500);
                } else {
                    // انتهت جميع السور
                    audioPlayer.classList.remove('show');
                    surahDiv.classList.remove('playing');
                }
            });
            
            surahsList.appendChild(surahDiv);
        });

        // استرجاع حالة الصوت عند العودة من صفحة السورة
        window.addEventListener('load', function() {
            const audioState = localStorage.getItem('audioState');
            if (audioState) {
                const state = JSON.parse(audioState);
                const surahIndex = state.surahNumber - 1;
                const surahBtn = surahsList.children[surahIndex];
                
                if (surahBtn) {
                    const audioPlayer = surahBtn.querySelector('.audio-player');
                    const audio = surahBtn.querySelector('audio');
                    
                    if (audioPlayer && audio) {
                        // إظهار المشغل
                        audioPlayer.classList.add('show');
                        surahBtn.classList.add('playing');
                        
                        // استرجاع الوقت الحالي
                        audio.currentTime = state.currentTime;
                        
                        // استئناف التشغيل إذا كان يعمل
                        if (state.isPlaying) {
                            setTimeout(() => {
                                audio.play().catch(err => {
                                    console.log('خطأ في استئناف التشغيل');
                                });
                            }, 100);
                        }
                        
                        // التمرير للسورة
                        surahBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
                
                // حذف البيانات المحفوظة
                localStorage.removeItem('audioState');
            }
        });
    </script>
</body>
</html>
